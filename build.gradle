plugins {
    id 'groovy'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.groovy/groovy
    implementation group: 'org.apache.groovy', name: 'groovy', version: '4.0.10'
    implementation group: 'org.apache.groovy', name: 'groovy-json', version: '4.0.10'

    // https://mvnrepository.com/artifact/io.jenetics/jenetics
    implementation group: 'io.jenetics', name: 'jenetics', version: '7.1.2'

    // https://mvnrepository.com/artifact/org.apache.lucene/lucene-core
    implementation group: 'org.apache.lucene', name: 'lucene-core', version: '7.4.0'
    implementation group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '7.4.0'
    implementation group: 'org.apache.lucene', name: 'lucene-classification', version: '7.4.0'
    implementation group: 'org.apache.lucene', name: 'lucene-queryparser', version: '7.4.0'

    testImplementation group: 'org.spockframework', name: 'spock-core', version: '2.3-groovy-4.0'

    repositories {
        flatDir {
            dirs 'lib'
        }
    }

    dependencies {implementation group: 'cs.gmu.edu', name: 'ecj-27', version: '27' }
}

test {
    useJUnitPlatform()
}